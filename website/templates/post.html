{% extends "base.html" %} {% block title %}Post{% endblock %} {% block content
    %}
    <style>
      .post {
        width: 80%;
        margin: 30px auto;
        text-align: center;
      }

      .post img {
        width: auto;
        height: 100;
      margin-bottom: 20px;
      }

      .post-title {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .post-content {
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        margin-bottom: 20px;
      }
    </style>
    <div class="post">
      <img src="{{ url_for('static', filename='profile_pics/' + post.image_file) }}" alt="post image">
      <h2 class="post-title">{{ title }}</h1>
      <ul class="list-group list-group-flush post-content" id="notes">
      <li class="list-group-item">
        {{ post.data }}
      </li>
      </ul>
    </div>
    {% if post.user_id == user.id %}
    <div>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
      <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">
          Delete</button>
    </div>
    {% endif %}
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
        <input class="btn btn-danger" type="submit" value="Delete">
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
